<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A NFT Card component based on the design of a Frontendmentor.io challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <title>NFT preview card component</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb61df7a3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="nft-card">
            <div class="nft-card__bg-layer">
                <img src="./images/image-equilibrium.jpg" alt="An image of a cube" class="nft-card__image">
            </div>

            <div>
                <h1 class="nft-card__heading">Equilibrium #3429</h1>

                <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>

                <div class="nft-card__flex">
                    <p class="nft-card__eth">0.041 ETH</p>
                    <p class="nft-card__timer">3 days left</p>
                </div>


                <div class="nft-card__creator">
                    <img src="./images/image-avatar.png" alt="An image of the male creator"
                        class="nft-card__creator-image">
                    <p>Creation of <a href="#" class="nft-card__creator-name">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/nft-card-component" target="_blank" title="GitHub Repo Link"><i
                class="fa-brands fa-github"></i></a>
    </footer>
</body>

</html>
